box: arcanebet/arcanebet:base

services:
  - postgres

build:
  steps:
    - bundle-install
    - bashaus/yarn-install

    - script:
      name: prepare database
      code: rake db:test:prepare

    - script:
      name: rspec
      code: bundle exec rspec

    - script:
      name: rubocop
      code: bundle exec rubocop

    - script:
      name: brakeman
      code: bundle exec brakeman -q

    - script:
      name: eslint
      code: yarn run eslint .

deploy-heroku:
  steps:
    heroku-deploy:
      app_name: arcanebet-staging
      key_name: $HEROKU_API_KEY
      run: rake db:migrate db:seed
