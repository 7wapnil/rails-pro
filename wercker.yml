box: arcanebet/arcanebet:base

services:
  - postgres

build:
  steps:
    - bundle-install
    - bashaus/yarn-install

    - script:
      name: prepare database
      code: rake db:test:prepare

    - script:
      name: rspec
      code: bundle exec rspec

    - script:
      name: rubocop
      code: bundle exec rubocop

    - script:
      name: brakeman
      code: bundle exec brakeman -q

    - script:
      name: eslint
      code: yarn run eslint .

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      notify_on: failed

store:
  steps:
    - bundle-install
    - bashaus/yarn-install

    - script:
      name: compile-assets
      code: rake assets:precompile

    - internal/docker-push:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_PASSWORD
      repository: arcanebet/arcanebet
      tag: $WERCKER_GIT_COMMIT

deploy-heroku:
  steps:
    - heroku-deploy:
      app-name: arcanebet-staging
      run: rake db:migrate db:seed

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
